<!DOCTYPE html>
<html>
<head>
	<title>Uncharted 4</title>
	<meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="row" id="header">
		<div class="col-md-12">
			<div class="header">
				<h1 class="title"> Uncharted 4 - RPG</h1>	
			</div>	
		</div> 
	</div>
	<div class="row">
		<div class="col-md-8" id="main_section">
			<div class="row">
				<div class="col-md-12" id="characters">
					<h2>Choose Your Character</h2>
					<div id="nathan" class="character_all">
						<img src="assets/images/nathan.png" class="character center_block">
						<p class="text-center">Nathan Drake</p>
						<p class="text-center" id="nathanHP">HP: 120</p>
					</div>
					<div id="sam" class="character_all">
						<img src="assets/images/sam.png" class="character center_block">
						<p class="text-center">Samuel Drake</p>
						<p class="text-center" id="samHP">HP: 100</p>
					</div>
					<div id="nadine" class="character_all">
						<img src="assets/images/nadine.png" class="character center-block">
						<p class="text-center">Nadine Ross</p>
						<p class="text-center" id="nadineHP">HP: 150</p>
					</div>
					<div id="rafe" class="character_all">
						<img src="assets/images/rafe.png" class="character center-block">
						<p class="text-center">Rafe Adler</p>
						<p class="text-center" id="rafeHP">HP: 180</p>
					</div>	
				</div>		
			</div>

			<div class="row">
				<div class="col-md-12" id="chosen_character">
					<h2>Chosen Character</h2>
				</div>	
			</div>

			<div class="row">
				<div class="col-md-12" id="chosen_enemy">
					<h2>Defender</h2>	
				</div>
			</div>

			<div class="row">
				<div class="col-md-12" id="enemies">
					<h2>Other Enemies Available to Attack</h2>
				</div>	
			</div>
		</div>

		<div class="col-md-3" id="instruction_section">
			<h2 class="text-center">Instruction</h2>
			<h3 id="instruction" class="text-center">Click on the picture to choose your character</h3>
			<h3 id="feedback"></h3>
			<button id="attack" class="center-block btn">Attack</button>	
			<button  type= "button" disabled id="play-again" class="center-block btn">Play Again</button>
		</div>	
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script> 

	<script type="text/javascript" src="assets/javascript/script.js"></script>
</body>
</html>
